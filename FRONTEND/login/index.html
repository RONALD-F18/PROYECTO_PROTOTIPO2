<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#06050D] to-[#130D39] font-sans">
  <div class="text-center w-full max-w-md">
    
    <!-- Icono circular -->
    <div class="w-20 h-20 bg-gradient-to-br from-[#4361ee] to-[#7209b7] rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_8px_32px_rgba(67,97,238,0.3)]">
      <!-- Aquí podrías poner un ícono SVG -->
    </div>

    <h3 class="text-white font-semibold mb-8 text-2xl">Iniciar Sesión</h3>
    
    <div class="bg-[rgba(15,15,30,0.9)] rounded-2xl border border-[rgba(67,97,238,0.2)] backdrop-blur-md p-6 shadow-lg text-left">
      <form>
        
        <!-- Usuario -->
        <div class="mb-6">
          <input type="text" placeholder="Nombre de Usuario o Correo" required
            class="w-full h-14 px-5 bg-transparent border-b-2 border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-[#4361ee] transition">
        </div>

        <!-- Contraseña -->
        <div class="mb-6">
          <input type="password" placeholder="Contraseña" required
            class="w-full h-14 px-5 bg-transparent border-b-2 border-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-[#4361ee] transition">
        </div>

        <!-- Links -->
        <div class="mb-6 text-center text-sm">
          <a href="#" class="text-gray-400 hover:text-[#4361ee] transition font-medium">¿Olvidaste tu Contraseña?</a>
          <span class="mx-3 text-gray-500">|</span>
          <a href="#" class="text-gray-400 hover:text-[#4361ee] transition font-medium">Regístrate aquí</a>
        </div>

        <!-- Botón -->
        <div class="text-center">
          <button type="submit" 
            class="h-12 w-48 border-2 border-[#4361ee] text-white font-bold rounded-full transition hover:bg-[#4361ee] hover:shadow-[0_8px_25px_rgba(67,97,238,0.4)] hover:-translate-y-0.5">
            Siguiente
          </button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
